version: '2'

services:

  teamster:
    build: .
    environment:
      - PYTHONPATH=/app/teamster
    depends_on:
      - postgres
    volumes:
      - ..:/app
    command: sleep

  postgres:
    image: postgres:10
    environment:
      - POSTGRES_PASSWORD=teamster_password
      - POSTGRES_USER=teamster_user
      - POSTGRES_DB=teamster

  redis:
    image: redis:alpine

  tests:
    build: .
    volumes:
      - .:/app/tests
    depends_on:
      - teamster
    